name: Deploy HTML to Azure

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create minimal HTML if missing
        run: |
          if [ ! -f index.html ]; then
            echo '<!DOCTYPE html>
            <html>
            <head><title>SmartBin AI</title></head>
            <body><h1>SmartBin AI - Ақылды қоқыс жәшігі</h1></body>
            </html>' > index.html
          fi
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'aray'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4A8E }}
